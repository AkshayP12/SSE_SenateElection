<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Online Voting System - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>


<body style="background-color:#ededed;">
<div class="container-fluid" style="margin-top: 100px;margin-left: 400px">
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">Log In</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/loginUser}"
						  method="POST" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->																	
									<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid UniqueID or Password.
									</div>
		
									<!-- Check for logout -->
								 	<div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.
									</div> 
									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" th:placeholder="Unique_id" id="unique_id" name="Unique_id" class="form-control" /> 
						</div>
						<!-- Email -->
						
							<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" />
						</div>
						
						
						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>
							<div class="form-group row">
                    <!-- to enable captcha uncomment the keys in application.properties -->
                    <div id="captch" class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaService.getReCaptchaSite()}" data-callback="onReCaptchaSuccess" data-expired-callback="onReCaptchaExpired"></div>
                    <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
                </div>
						
						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success" onclick="check()">Login</button>
								
							</div>
						</div>
						<a href="/recover-password">Forgot password?</a>
					</form>

				</div>
				
			</div>

			<div>
				<a th:href="@{/register}" class="btn btn-primary" role="button" aria-pressed="true">Register New User</a>
			</div>

		</div>

	</div>			
			<script th:inline="javascript">
			
			function check(event){
				event.preventDefault();
				alert(grecaptcha);
			    if (typeof grecaptcha !== 'undefined') {
			        var resp = grecaptcha.getResponse();
			        if (resp.length == 0) {
			            $("#captchaError").show().html("Please verify that you are not a robot.");
			            return;
			        }
			    }
			  form.sumbit();
			}
			</script>

</body>
</html>
