<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Welcome to E-Senate Voting System</title>
</head>

<body>
	
	<div>
		User: <span sec:authentication="name"></span>
		<br><br>
		Role(s): <span sec:authentication="principal.authorities"></span>
		<br><br>

		<!-- Check for login error -->																	
		<div th:if="${session.user}" >
			<p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
		</div>		
	</div>

	<a href="#">Click here to cast your vote </a><br>
	<a th:href="@{/candidates/list}"> Click here to manage candidates </a><br>
	<a href="#"> Click here for results </a><br>
	
	<div sec:authorize="hasRole('SUPER_USER')">
	
		<!-- Add a link to point to /leaders ... this is for the managers -->
		
		<p>
			<a th:href="@{/siteowner}">SuperUser</a>
		
		</p>

	</div>	

	<div sec:authorize="hasRole('ADMIN_USER')">  

		<!-- Add a link to point to /systems ... this is for the admins -->
		
		<p>
			<a th:href="@{/adminhome}">ADMINS</a>
			(Only for Admin peeps)
		</p>
	
	</div>

	<hr>
	
	
	<!-- Add a logout button -->
	<form th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" />
	
	</form>	
			
</body>

</html>
